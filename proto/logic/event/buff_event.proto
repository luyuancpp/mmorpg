syntax = "proto3";

option go_package = "pb/game";

message AbilityExecutedEvent 
{
  uint64 ability_id = 1;
  uint64 caster_id = 2;
}

message BeforeGiveDamageEvent 
{
  uint64 ability_d = 1;
  uint64 attacker_id = 2;
  uint64 receiver_id = 3;
  dobule damage_amount = 4;
  uint32 damage_flags = 5;
}
