syntax = "proto3";

option go_package = "pb/game";

enum eNodeType
{
    kDeployNode   = 0;  // 部署节点
    kDatabaseNode = 1;  // 网关服务器
    kCentreNode   = 2;  // 场景切换中心服务器
    kSceneNode    = 3;  // 场景服务器
    kGateNode     = 4;  // 网关节点
    kLoginNode    = 5;  // 登录服务器节点
    kRedisNode    = 6;   // Redis 节点
};


enum eGameNodeType
{
	kMainSceneNode = 0;//主世界场景
	kRoomNode = 1;//副本场景
	kMainSceneCrossNode = 2;//跨服主世界场景
	kRoomSceneCrossNode = 3;//跨服副本场景
};

