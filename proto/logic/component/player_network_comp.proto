syntax = "proto3";

message PlayerSessionSnapshotPBComp {
    uint64 player_id = 1;
    uint64 gate_session_id = 2;
	map<uint32, uint32> node_id = 3;
	string login_token = 4;
	// 新增：用于并发和幂等判断
	uint64 session_version = 5;
	uint64 token_expiry_ms = 6;
	string token_id = 7; // server-side token id，Centre 只存 id，不存 secret
}
