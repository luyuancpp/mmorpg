  uint32 game_node_id = 2;
}

message RegisterSessionGameNodeResponse
{
  SessionInfo session_info = 1;
}

message RegisterSessionGateNodeRequest
{
  SessionInfo session_info = 1;
  uint32 gate_node_id = 2;
}

message RegisterSessionGateNodeResponse
{
  SessionInfo session_info = 1;
}

message RegisterSessionCentreNodeRequest
{
  SessionInfo session_info = 1;
