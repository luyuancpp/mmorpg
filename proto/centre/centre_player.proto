syntax = "proto3";

import "proto/db/proto_option.proto";
import "proto/common/base/tip.proto";
import "proto/common/base/empty.proto";

option cc_generic_services = true;
option (OptionFileDefaultNode) = NODE_CENTRE;

message CentreKickPlayerRequest {
  TipInfoMessage reason = 1;
  string operator = 2;
}

service CentrePlayerUtility 
{
  option (OptionIsPlayerService) = true;
  rpc SendTipToClient (TipInfoMessage) returns (Empty);
  rpc KickPlayer (CentreKickPlayerRequest) returns (Empty);
}