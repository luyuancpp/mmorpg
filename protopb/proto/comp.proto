syntax = "proto3";

message Vector3
{
	double x = 1;
	double y = 2;
	double z = 3;
}

message Condition
{
	uint32 id = 1;
	uint32 progress = 2;
	uint32 status = 3;
}

message Conditions
{
	repeated Condition conditions = 1;
}

message Mission
{
	uint32 id = 1;
	uint32 status = 2;
}

message MissionBeginTime
{
	uint64 begin_time = 1;
}

message CompleteMissionsId
{
	map<uint32, bool> missions = 1;
}