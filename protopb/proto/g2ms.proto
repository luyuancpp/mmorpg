syntax = "proto3";
import "common.proto";
import "google/protobuf/empty.proto";
package g2ms;
option cc_generic_services = true;


message StartGameServerRequest
{
  IpPort rpc_client = 1;
  IpPort rpc_server = 2;
  uint32 server_id = 3;
  uint32  server_type = 4;
}

service G2msService {
  rpc StartGameServer (StartGameServerRequest) returns (google.protobuf.Empty);
}
