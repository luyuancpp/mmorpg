syntax = "proto3";
import "common.proto";
package g2ms;
option cc_generic_services = true;


message StartGameServerRequest
{
  IpPort rpc_client = 1;
  IpPort rpc_server = 2;
  uint32 node_id = 3;
  uint32 server_type = 4;
  uint64 master_server_addr = 5;
}

message StartGameServerResponse
{
  uint32 master_node_id = 1;
}

service G2msService {
  rpc StartGameServer (StartGameServerRequest) returns (StartGameServerResponse);
}
