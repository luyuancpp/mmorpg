syntax = "proto3";
import "common.proto";
import "google/protobuf/empty.proto";
package g2ms;
option cc_generic_services = true;


message StartLogicServerRequest
{
  IpPort rpc_client = 1;
  IpPort rpc_server = 2;
  uint32 server_id = 3;
}

service G2msService {
  rpc StartLogicServer (StartLogicServerRequest) returns (google.protobuf.Empty);
}
