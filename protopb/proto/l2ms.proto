syntax = "proto3";
import "google/protobuf/empty.proto";
package l2ms;
option cc_generic_services = true;

message LoginRequest
{
  string account = 1;
  string password = 2;
}

message LoginResponse
{
}

message EnterGameRequest
{
  uint64 player_id = 1;
  uint64 connection_id = 2;
  string account = 3;
}

message LeaveGameRequest
{
  string account = 1;
  uint64 player_id = 2;
}

message DisconectRequest
{
  uint64 player_id = 1;

}

service LoginService 
{
  rpc EnterGame (EnterGameRequest) returns (google.protobuf.Empty);
  rpc LeaveGame (LeaveGameRequest) returns (google.protobuf.Empty);
  rpc Disconect (DisconectRequest) returns (google.protobuf.Empty);  
}