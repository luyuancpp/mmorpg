syntax = "proto3";
package l2ms; 
import "google/protobuf/empty.proto";
import "common.proto";
option cc_generic_services = true;

message LoginAccountRequest
{
  string account = 1;
  uint32 login_node_id = 2;
  uint64 connection_id = 3;
}

message LoginAccountResponse
{ 
  ClientError error = 1;
}

message EnterGameRequest
{
  uint64 guid = 1;
  uint64 connection_id = 2;
}

message EnterGameResponese
{
  uint64 connection_id = 1;
  uint32 node_id = 2;
}

message LeaveGameRequest
{
  uint64 guid = 1;
}

message DisconnectRequest
{
  uint64 guid = 1;

}

service LoginService 
{
  rpc LoginAccount (LoginAccountRequest) returns (LoginAccountResponse);
  rpc EnterGame (EnterGameRequest) returns (EnterGameResponese);
  rpc LeaveGame (LeaveGameRequest) returns (google.protobuf.Empty);
  rpc Disconect (DisconnectRequest) returns (google.protobuf.Empty);  
}