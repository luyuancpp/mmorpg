syntax = "proto3";
package l2ms;
option cc_generic_services = true;

message LoginRequest
{
  string account = 1;
  string password = 2;
}

message LoginResponse
{
}

message EnterGameRequest
{
  uint64 player_id = 1;
  uint64 connection_id = 2;
  string account = 3;
}

message EnterGameResponse
{
}

message LeaveGameRequest
{
  string account = 1;
  uint64 player_id = 2;
}

message LeaveGameResponse
{
}

message DisconectRequest
{
  uint64 player_id = 1;

}

message DisconectResponse
{
}

service LoginService 
{
  rpc EnterGame (EnterGameRequest) returns (EnterGameResponse);
  rpc LeaveGame (LeaveGameRequest) returns (LeaveGameResponse);
  rpc Disconect (DisconectRequest) returns (DisconectResponse);  
}