syntax = "proto3";

package deploy;

option cc_generic_services = true;

message ServerInfoRequest
{
  uint32 group = 1;
  uint32 server_type_id = 2;
}

message ServerInfoResponse
{
  string ip = 1;
  uint32 port = 2;
}

service LoginService {
  rpc ServerInfo (ServerInfoRequest) returns (ServerInfoResponse);
}
