syntax = "proto3";

message ClientError
{
  uint32 error_no = 1;
  repeated string error_param = 2;
}

message ConnetionParam
{
  string ip = 1;
  uint32 port = 2;
  string db_host = 3;
  string db_user = 4;
  string db_password = 5;
  uint32 db_port = 6;
  string db_dbname = 7;
}

message ConnetionParamJsonFormat
{
  repeated ConnetionParam data = 1;
}

message GameConfigInfo
{
  uint32 group_id = 1;
}

message IpPort
{
  string ip = 1;
  uint32 port = 2;
}