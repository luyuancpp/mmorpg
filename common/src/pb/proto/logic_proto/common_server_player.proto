syntax = "proto3";
import "google/protobuf/empty.proto";
option cc_generic_services = true;

message UpdateGateSessionGsRequest
{
  uint64 session_id = 1;
}

message GsLoginRequest
{
  uint32 enter_gs_type = 1;
}

service ServerPlayerLoginService 
{
  rpc UpdateGateSessionGs (UpdateGateSessionGsRequest) returns (google.protobuf.Empty);
  rpc GsLogin (GsLoginRequest) returns (google.protobuf.Empty);
}