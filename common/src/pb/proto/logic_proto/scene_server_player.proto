syntax = "proto3";
package serverplayer;
import "common.proto";
import "google/protobuf/empty.proto";
option cc_generic_services = true;

message Ms2GsLoginRequest
{
}

message Gs2MsLoginRequest
{
}

message Ms2GsReconnectRequest
{
}

message SeceneGsResponse
{
	ClientError error = 1;
}

service ServerPlayerSceneService 
{
  rpc LoginMs2Gs (Ms2GsLoginRequest) returns (google.protobuf.Empty);
  rpc LoginGs2Ms (Gs2MsLoginRequest) returns (google.protobuf.Empty);
  rpc ReconnectMs2Gs (Ms2GsReconnectRequest) returns (google.protobuf.Empty);
}