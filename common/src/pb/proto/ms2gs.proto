syntax = "proto3";
import "common.proto";
import "google/protobuf/empty.proto";
package ms2gs;
option cc_generic_services = true;

message EnterGameRequest
{
  uint64 player_id = 1;
  SceneInfo scenes_info = 2;
}

service Ms2gService {
  rpc EnterGame (EnterGameRequest) returns (google.protobuf.Empty);
}