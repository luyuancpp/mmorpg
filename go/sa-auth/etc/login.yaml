Name: login
Host: 0.0.0.0
Port: 8888

RestConf:
  Host: 0.0.0.0
  Port: 8888

MySQL:
  DataSource: root:password@tcp(127.0.0.1:3306)/login_demo?charset=utf8mb4&parseTime=True&loc=Local

SaToken:
  TokenName: "access_token"
  Timeout: 2592000  # 30 days (secs) default session timeout, adjust per needs

Cache:
  - Host: 127.0.0.1:6379
    Type: node