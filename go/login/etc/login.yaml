Name: login.rpc
ListenOn: 127.0.0.1:50000

Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: login.rpc

Node:
  ZoneId: 0
  SessionExpireMin: 1
  MaxLoginDevices: 3
  LeaseTTL: 500
  QueueShardCount: 50
  RedisClient:
    Host: 127.0.0.1:6379
    Password: ""
    DB: 0
    PoolSize: 10
    DefaultTTLSeconds : 86400

Kafka:
  Brokers: "127.0.0.1:9092"  # Kafka 集群地址（多个用逗号分隔，如 "ip1:9092,ip2:9092"）
  GroupID: "db_rpc_consumer_group"     # Kafka 消费组 ID（自定义，确保唯一）
  Topic: "db_task_topic"               # 要消费的 Kafka 主题名（需与生产者发送的主题一致）
  PartitionCnt: 5                     # 主题分区数（需与实际 Kafka 主题的分区数匹配）

Snowflake:
  Epoch: 1721473263000
  NodeBits: 13
  StepBits: 9

Locker:
  AccountLockTTL: 10   # 10秒
  PlayerLockTTL: 5     # 5秒

Account:
  MaxDevicesPerAccount: 3
  CacheExpireHours: 12

Registry:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: loginservice.rpc
    DialTimeoutMS: 5000

Timeouts:
  EtcdDialTimeoutMS: 5000         # etcd连接超时（已加过）
  ServiceDiscoveryTimeoutMS: 10000 # 服务注册/发现使用的 context 超时（如 WithTimeout）
  TaskWaitTimeoutSec: 5       # 等待任务结果最大超时（秒）
  AccountCacheExpireHours: 12     # 账号数据 Redis 缓存过期时间（小时）
  RoleCacheExpireHours: 24         # 角色数据 Redis 缓存过期时间（小时）
