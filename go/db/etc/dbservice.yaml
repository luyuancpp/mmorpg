Name: dbservice.rpc
ListenOn: 0.0.0.0:6000
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: db.rpc
ServerConfig:
  # 原有配置保持不变
  QueueShardCount: 50  # 👉 复用该字段作为 Kafka 主题的分区数（原 Asynq 分片数 → 现 Kafka 分区数）
  JsonPath: "../../generated/generated_data/mysql_database_table_list.json"
  Database:
    Hosts: "127.0.0.1:3306"
    User: "root"
    Passwd: "root"
    DBName: "game"
    MaxOpenConn: 10
    MaxIdleConn: 3
    Net: ""
  RedisClient:
    Hosts: "127.0.0.1:6379"
    DefaultTTLSeconds: 3600
    Password: ""
    DB: 0
  # 👇 新增 Kafka 配置（核心，用于连接 Kafka 集群）
  Kafka:
    Brokers: "127.0.0.1:9092"  # Kafka 集群地址（单机填单个，集群用逗号分隔，如 "10.0.0.1:9092,10.0.0.2:9092"）
    ConsumerGroup: "db-service-task-group"  # 消费者组 ID（同一组内消费者分摊分区，建议按服务名+功能命名，避免冲突）